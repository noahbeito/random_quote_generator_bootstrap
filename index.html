<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="canonical" href="/web/tweet-button">
        <title>Random Quote Generator</title>
        <script src="quotes.js"></script>;
        <script>
            window.onload = init;
            function init() {
                generateQuote();
            }

            function generateQuote() {

                let quoteSize = QUOTEBANK.length;
                let randomIndex = Math.floor(Math.random() * quoteSize);
                let randomQuoteData = QUOTEBANK[randomIndex];
                
                // Format quote string to url format
                let quoteUrl = randomQuoteData.quote.replace(/ /g, "%20");
                // Format author string to url format
                let authorUrl = randomQuoteData.author.replace(/ /g, "%20");

                let twitterLink = "https://twitter.com/intent/tweet?text=" + quoteUrl + "  - " + authorUrl;

                document.getElementById("tweet-quote").href = twitterLink;
                document.getElementById("text").innerText = randomQuoteData.quote;
                document.getElementById("author").innerText = "- " + randomQuoteData.author + " -";
            }
        </script>
        </style>
    </head>
    <body>
        <div class="container">
            <div class="row py-5">
                <div class="col-md-6 offset-md-3">
                    <div class="card text-center">
                        <wrapper id="quote-box">
                            <div class="card-header bg-warning">Random Quote Machine</div>
                            <div class="card-body bg-light">
                                <h5 class="card-title">
                                    <div id="text"></div>
                                </h5>
                                <p class="card-text">
                                    <div id="author"></div>
                                </p>
                                <button id="new-quote" onClick="generateQuote();" class="btn btn-success">New Quote</button>
                                <a target="_blank" href="#" id="tweet-quote" class="btn btn-primary">Tweet</a>
                            </div>
                        </wrapper>
                    </div>
                </div>
            </div>

        </div>
        
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
        <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
    </body>
</html>
